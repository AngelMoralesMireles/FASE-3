<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!--Página que aparece al presionar el botón de ejercicios como instructuor.-->
    <!--Barra de menu-->
    <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="dietas.html">Dietas</a></li>
        <li class="marginLeft"><a href="registro.html">Registro</a></li>
    </ul>

    <div><!--Filtros-->
        <h1 style="margin-top: 40px; margin-left: 50px;">Filtros</h1>
        <h2>Sexo</h2>
        <div class="filtro">
            <select id="Sexo" onchange="categorizarSexo()">
                <option value="">Seleccione un sexo</option>
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
            </select>
        </div>
        <div class="documentos" id="Documentos"></div>

        <h2>Nivel</h2>
        <div class="filtro">
            <select id="Nivel" onchange="categorizarNivel()">
                <option value="">Seleccione un nivel</option>
                <option value="Principiante">Principiante</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>
            </select>
        </div>

        <div class="documentos" id="Documentos2"></div>
    </div>

    <script>
        function categorizarSexo() {
            var seleccion = document.getElementById("Sexo").value;
            var seccionDocumentos = document.getElementById("Documentos");

            // Limpiar contenido de la sección
            seccionDocumentos.innerHTML = "";

            // Código para obtener y mostrar los archivos según la categoría seleccionada
            switch (seleccion) {
                case "Hombre":
                    // Obtener y mostrar archivos para hombres
                    seccionDocumentos.innerHTML = "Mostrar archivos para hombres";
                    break;
                case "Mujer":
                    // Obtener y mostrar archivos para mujeres
                    seccionDocumentos.innerHTML = "Mostrar archivos para mujeres";
                    break;
                default:
                    break;
            }
        }

        function categorizarNivel() {
            var seleccion = document.getElementById("Nivel").value;
            var seccionDocumentos2 = document.getElementById("Documentos2");

            // Limpiar contenido de la sección
            seccionDocumentos2.innerHTML = "";

            // Código para obtener y mostrar los archivos según la categoría seleccionada
            switch (seleccion) {
                case "Principiante":
                    // Obtener y mostrar archivos para nivel principiante
                    seccionDocumentos2.innerHTML = "Mostrar archivos para nivel principiante";
                    break;
                case "Intermedio":
                    // Obtener y mostrar archivos para nivel intermedio
                    seccionDocumentos2.innerHTML = "Mostrar archivos para nivel intermedio";
                    break;
                case "Avanzado":
                    // Obtener y mostrar archivos para nivel avanzado
                    seccionDocumentos2.innerHTML = "Mostrar archivos para nivel avanzado";
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
