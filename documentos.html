<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ver Documento</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Función para obtener y mostrar el documento
            function verDocumento(id) {
                $.ajax({
                    url: 'verdocumento.php',
                    type: 'GET',
                    data: { id: id },
                    success: function(response) {
                        // Mostrar la respuesta en el elemento con el ID "resultado"
                        $('#resultado').html(response);
                    },
                    error: function() {
                        alert('Error al obtener el documento');
                    }
                });
            }

            // Llamar a la función verDocumento con el ID del documento deseado
            verDocumento(1); // Aquí puedes especificar el ID del documento a visualizar
        });
    </script>
</head>
<body>
    <h1>Ver Documento</h1>
    <div id="resultado"></div>
</body>
</html>
