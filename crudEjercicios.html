  <div class="container">
    <h1>CRUD Ejercicios</h1>

    <!-- Formulario para crear una nueva URL -->
    <form id="create-form">
      <div class="form-group">
        <label for="id-documento">ID del Documento</label>
        <input type="text" class="form-control" id="id-documento" required>
      </div>

      <div class="form-group">
        <label for="titulo-documento">Título del Documento</label>
        <input type="text" class="form-control" id="titulo-documento" required>
      </div>

      <div class="form-group">
        <label for="id-autor">ID del Autor</label>
        <input type="text" class="form-control" id="id-autor" required>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" required>
          <option value="aceptado">Aceptado</option>
          <option value="rechazado">Rechazado</option>
        </select>
      </div>

      <div class="form-group">
        <label for="url-documento">URL del Documento</label>
        <input type="text" class="form-control" id="url-documento" required>
      </div>

      <div class="form-group">
        <label for="texto-documento">Texto</label>
        <textarea class="form-control" id="texto-documento" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Crear URL</button>
    </form>

    <!-- Tabla para mostrar las URLs existentes -->
    <table id="urls-table" class="table">
      <thead>
        <tr>
          <th>ID del Documento</th>
          <th>Título del Documento</th>
          <th>ID del Autor</th>
          <th>Status</th>
          <th>URL del Documento</th>
          <th>Texto</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="urls-body">
        <!-- Filas de URLs se generan dinámicamente con JavaScript -->
      </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
     
  $(document).ready(function() {
    // Evento de envío del formulario
    $('#create-form').submit(function(event) {
      event.preventDefault();

      // Obtener los valores del formulario
      const idDocumento = $('#id-documento').val();
      const tituloDocumento = $('#titulo-documento').val();
      const idAutor = $('#id-autor').val();
      const status = $('#status').val();
      const urlDocumento = $('#url-documento').val();
      const textoDocumento = $('#texto-documento').val();

      // Crear una nueva fila en la tabla con los datos del formulario
      const newRow = `<tr>
                        <td>${idDocumento}</td>
                        <td>${tituloDocumento}</td>
                        <td>${idAutor}</td>
                        <td>${status}</td>
                        <td>${urlDocumento}</td>
                        <td>${textoDocumento}</td>
                        <td>
                          <button class="btn btn-primary btn-edit">Editar</button>
                          <button class="btn btn-danger btn-delete">Borrar</button>
                        </td>
                      </tr>`;
      $('#urls-body').append(newRow);

      // Limpiar los campos del formulario
      $('#id-documento').val('');
      $('#titulo-documento').val('');
      $('#id-autor').val('');
      $('#status').val('aceptado');
      $('#url-documento').val('');
      $('#texto-documento').val('');
    });
  });
</script>
